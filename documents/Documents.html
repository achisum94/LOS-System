<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a92b4d15a2.js"></script>
    <title>Documents</title>
  </head>
  <body>


    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AC Finance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link nav-right" href="#">Sign Out</a>
          </li>
      </div>
    </nav>




<!-- top buttons -->
    <div class="container">
    	<div class="row">
    	    <div class="col-lg-12">
    		    <h2>Document Upload</h2>
        		<div class="form-group">
            		<div class="btn-group btn-group-lg btn-group-block">
            		    <a href="#" class="btn btn-primary">Upload</a>
            		    <a href="viewdocs/viewdocs.html" <button type="button" class="btn btn-secondary">View Documents</a></button>
            		</div>
        		</div>
    	    </div>
    	</div>
    </div>


<!-- drag box -->
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
      </div>
    </div>

<!-- search -->
    <div class="container drop-down">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right dropdown" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Search by</label>
                                    <select class="form-control">
                                        <option value="0" selected>Customer Name</option>
                                        <option value="1">App #</option>
                                        <option value="2">Dealer Name</option>
                                        <option value="3">Last 4 of SS#</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary enter-btn">Submit</button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary enter-btn">Search</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
	</div>
</div>
  </div>



<button type="button" class="btn btn-primary btn-lg btn-block bottom-btn">Upload</button>
